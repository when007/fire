<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 火焰图标 -->
  <path d="M 50 20 
           Q 45 25, 42 30
           Q 38 35, 38 40
           Q 38 45, 42 48
           Q 40 50, 42 55
           Q 45 60, 50 65
           Q 55 60, 58 55
           Q 60 50, 58 48
           Q 62 45, 62 40
           Q 62 35, 58 30
           Q 55 25, 50 20 Z" 
        fill="#fff" opacity="0.95"/>
  
  <!-- 内部火焰高光 -->
  <path d="M 50 25 
           Q 47 28, 45 32
           Q 43 36, 43 40
           Q 43 42, 45 44
           Q 44 46, 45 50
           Q 47 53, 50 58
           Q 53 53, 55 50
           Q 56 46, 55 44
           Q 57 42, 57 40
           Q 57 36, 55 32
           Q 53 28, 50 25 Z" 
        fill="#ffd700" opacity="0.8"/>
  
  <!-- 货币符号装饰 -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle" opacity="0.9">¥</text>
</svg>

